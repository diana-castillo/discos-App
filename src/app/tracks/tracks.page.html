<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button [routerLink]="['/home']">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Tracks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tracks</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let track of tracks">
    <ion-card-header>
      <ion-card-subtitle>
        {{ track.titulo }} ({{ track.duracion }})
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
