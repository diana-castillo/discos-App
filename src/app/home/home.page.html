<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-button [routerLink]="['']">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Mis Albumes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis Albumes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let album of albums">
    <img [src]="album.caratula" (click)="onCaratula(album.id)">
    <ion-card-header>
      <ion-card-title>
        {{ album.titulo }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ album.anio_prod }}
      </ion-card-subtitle>
      {{ album.artista }}
      <ion-row>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star-half-outline"></ion-icon>
      </ion-row>
      <ion-row>
        <ion-icon name="play" color="primary" style="font-size: 20px"></ion-icon>
      </ion-row>
    </ion-card-header>
  </ion-card>
</ion-content>
